<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Checkout - Crazy Deals Mall">
    <title>Checkout - Crazy Deals Mall</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600;700&family=Manrope:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .checkout-section { padding: 3rem 0; min-height: 80vh; }
        .checkout-container { display: grid; grid-template-columns: 1fr 400px; gap: 2rem; align-items: start; }
        .checkout-form { background: var(--color-surface); border: 1px solid var(--color-border); border-radius: 12px; padding: 2rem; }
        .form-section { margin-bottom: 2rem; }
        .form-section:last-child { margin-bottom: 0; }
        .form-section h2 { font-family: var(--font-display); font-size: 1.5rem; margin-bottom: 1rem; }
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; }
        .form-grid-full { grid-column: 1 / -1; }
        .payment-method { display: flex; align-items: center; gap: 1rem; padding: 1rem; border: 2px solid var(--color-border); border-radius: 8px; cursor: pointer; transition: all 0.3s; }
        .payment-method:hover { border-color: var(--color-secondary); }
        .payment-method input[type="radio"] { width: 20px; height: 20px; }
        .payment-method.selected { border-color: var(--color-secondary); background: rgba(139, 115, 85, 0.05); }
        .order-summary-checkout { position: sticky; top: 100px; background: var(--color-surface); border: 1px solid var(--color-border); border-radius: 12px; padding: 1.5rem; }
        .summary-item { display: flex; justify-content: space-between; padding: 0.75rem 0; border-bottom: 1px solid var(--color-border); }
        .summary-item img { width: 60px; height: 60px; border-radius: 8px; object-fit: cover; margin-right: 1rem; }
        .btn-place-order { width: 100%; padding: 1.25rem; background: var(--color-primary); color: var(--color-bg); border-radius: 12px; font-weight: 600; font-size: 1.05rem; margin-top: 1.5rem; transition: all 0.3s; }
        .btn-place-order:hover { background: var(--color-secondary); transform: translateY(-2px); }
        @media (max-width: 1024px) { .checkout-container { grid-template-columns: 1fr; } .order-summary-checkout { position: relative; top: 0; } }
    </style>
</head>
<body>
    <button id="themeToggle" class="theme-toggle" aria-label="Toggle dark mode">
        <svg class="sun-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="5"/><line x1="12" y1="1" x2="12" y2="3"/><line x1="12" y1="21" x2="12" y2="23"/></svg>
        <svg class="moon-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/></svg>
    </button>

    <header class="header" id="header">
        <nav class="nav container">
            <a href="index.html" class="logo">Crazy<span>Deals</span></a>
            <a href="cart.html" class="back-link"><svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="19" y1="12" x2="5" y2="12"/><polyline points="12 19 5 12 12 5"/></svg>Back to Cart</a>
        </nav>
    </header>

    <section class="checkout-section">
        <div class="container">
            <h1 class="page-title">Checkout</h1>
            <div class="checkout-container">
                <div class="checkout-form">
                    <form id="checkoutForm">
                        <div class="form-section">
                            <h2>Shipping Information</h2>
                            <div class="form-grid">
                                <div class="form-group"><label class="form-label">First Name</label><input type="text" id="firstName" class="form-input" required></div>
                                <div class="form-group"><label class="form-label">Last Name</label><input type="text" id="lastName" class="form-input" required></div>
                            </div>
                            <div class="form-group"><label class="form-label">Phone</label><input type="tel" id="phone" class="form-input" required></div>
                            <div class="form-group"><label class="form-label">Street Address</label><input type="text" id="street" class="form-input" required></div>
                            <div class="form-group"><label class="form-label">Apartment, suite, etc. (optional)</label><input type="text" id="apartment" class="form-input"></div>
                            <div class="form-grid">
                                <div class="form-group"><label class="form-label">City</label><input type="text" id="city" class="form-input" required></div>
                                <div class="form-group"><label class="form-label">State</label><input type="text" id="state" class="form-input" required></div>
                            </div>
                            <div class="form-grid">
                                <div class="form-group"><label class="form-label">ZIP Code</label><input type="text" id="zipCode" class="form-input" required></div>
                                <div class="form-group"><label class="form-label">Country</label><input type="text" id="country" class="form-input" value="USA" required></div>
                            </div>
                        </div>

                        <div class="form-section">
                            <h2>Payment Method</h2>
                            <label class="payment-method selected">
                                <input type="radio" name="paymentMethod" value="COD" checked>
                                <div><strong>Cash on Delivery (COD)</strong><p style="font-size: 0.9rem; color: var(--color-text-secondary); margin: 0.25rem 0 0;">Pay when your order arrives</p></div>
                            </label>
                        </div>

                        <div class="form-group"><label class="form-label">Order Notes (optional)</label><textarea id="notes" class="form-input" rows="3" placeholder="Any special instructions?"></textarea></div>
                    </form>
                </div>

                <div class="order-summary-checkout">
                    <h2 style="font-family: var(--font-display); font-size: 1.75rem; margin-bottom: 1rem;">Order Summary</h2>
                    <div id="orderItems"></div>
                    <div style="margin-top: 1rem; padding-top: 1rem; border-top: 2px solid var(--color-border);">
                        <div style="display: flex; justify-content: space-between; margin-bottom: 0.5rem;"><span>Subtotal</span><span id="checkoutSubtotal">₹0.00</span></div>
                        <div style="display: flex; justify-content: space-between; margin-bottom: 0.5rem;"><span>Tax</span><span id="checkoutTax">₹0.00</span></div>
                        <div style="display: flex; justify-content: space-between; margin-bottom: 0.5rem;"><span>Shipping</span><span id="checkoutShipping">₹0.00</span></div>
                        <div style="display: flex; justify-content: space-between; font-size: 1.5rem; font-weight: 700; font-family: var(--font-display); margin-top: 1rem; padding-top: 1rem; border-top: 2px solid var(--color-border);"><span>Total</span><span id="checkoutTotal">₹0.00</span></div>
                    </div>
                    <button type="button" class="btn-place-order" id="placeOrderBtn">Place Order (COD)</button>
                </div>
            </div>
        </div>
    </section>

    <script src="js/api-config.js"></script>
    <script src="js/api.js"></script>
    <script src="js/checkout.js"></script>
</body>
</html>
